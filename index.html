<!DOCTYPE html>
<html lang="en">

<head>
    <title>Localizse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css"
        integrity="sha384-R4558gYOUz8mP9YWpZJjofhk+zx0AS11p36HnD2ZKj/6JR5z27gSSULCNHIRReVs" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js"
        integrity="sha384-z1fJDqw8ZApjGO3/unPWUPsIymfsJmyrDVWC8Tv/a1HeOtGmkwNd/7xUS0Xcnvsx"
        crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/contrib/auto-render.min.js"
        integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</head>

<body>
    This is for crowd sourced or contract-based localisation of short-form technical content
    <div class="container editor">
        <div class="row">
            <div class="col info">
                <h4>Original Text:</h4>
                <p>
                    Some words and phrases that contain a mathematical expression like $5+x+6x^2$ or
                    $\log_5(2y)$
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col expressions">
                <h4>Expressions:</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>Version Editor:</h4>
                <div class="input textarea" contenteditable>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>Version Render</h4>
                <div class="col render"></div>
            </div>

        </div>

    </div>
</body>

</html>
