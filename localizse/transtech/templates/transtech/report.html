{% extends "transtech/layout.html" %}
{% block repmod %}
<div class="modal" id="reportModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Report</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/report" method="post" id="report-form">
                    {% csrf_token %}
                    <input type="number" name="version_id" class="form-control" id="reportID" value="{{original.pk}}"
                        hidden>
                    <textarea class="form-control" name="description"
                        placeholder="Provide a short description of the issue"></textarea>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"
                    onclick="document.querySelector('#report-form').submit()">Submit</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
